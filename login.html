<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mehandi Art by Kavinaya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B1538, #5C0D24);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 0.5rem;
            color: #8B1538;
        }

        .login-box p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            border: 2px solid #eee;
            font-size: 0.95rem;
            margin-top: 0.3rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B1538;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #8B1538, #5C0D24);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-btn:hover {
            opacity: 0.95;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.8rem;
            display: none;
        }

        .back-home {
            margin-top: 1.5rem;
            display: inline-block;
            font-size: 0.85rem;
            text-decoration: none;
            color: #8B1538;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to manage bookings</p>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div class="error" id="errorMsg">Invalid login details</div>
    </form>

    <a href="art.html" class="back-home">‚Üê Back to Website</a>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Demo credentials (change if needed)
        if (email === "admin@gmail.com" && password === "admin123") {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "art.html";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
        function login(){
            // Front-end only
            window.location.href="art.html";
        }

    });
</script>

</body>
</html>
